<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/scrollbar.css">
    <!-- scipts -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="./middleware.js"></script>
    <script src="./stream-products-time.js"></script>
    <script src="./js/button-actions.js"></script>
</head>

<body>
    
    <!-- player iframe -->
    <div class="player-wrapper" id="player-wrapper">
        <iframe width="100%" height="100%" id="player-iframe" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen="0"></iframe>
    </div>

    <!-- products side listing -->
    <button class="btn-menu" id="products-opener"><i class="fa fa-bars"></i></button>
    <div class="box" id="products-wrapper">
        <button class="btn-close" id="products-closer"><i class="fa fa-close"></i></button>
    </div>

</body>
</html>
